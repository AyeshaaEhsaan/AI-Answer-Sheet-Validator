name: CI
on: [pull_request]
jobs:
test:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Set up Python
uses: actions/setup-python@v4
with:
python-version: '3.11'
- name: install deps
run: |
pip install -r backend/requirements.txt
- name: run lint
run: |
pip install flake8
flake8 backend || true